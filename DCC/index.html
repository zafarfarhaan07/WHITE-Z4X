<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Calorie Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
    <div class="container">
        <h2>Daily Calorie Calculator</h2>
        <input type="number" id="age" placeholder="Enter Age">
        <input type="number" id="weight" placeholder="Enter Weight (kg)">
        <input type="number" id="height" placeholder="Enter Height (cm)">
        <select id="gender">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>
        <select id="activity">
            <option value="1">Sedentary</option>
            <option value="2">Lightly Active</option>
            <option value="3">Moderately Active</option>
            <option value="4">Very Active</option>
            <option value="5">Super Active</option>
        </select>
        <button onclick="calculateCalories()">Calculate</button>
        <h3 id="result"></h3>
    </div>
    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
