<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depression Level Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Social Media Post - Depression Level Predictor</h1>

    {% if error %}
        <p style="color: red; border: 1px solid red; padding: 10px;">{{ error }}</p>
    {% endif %}

    <form action="/" method="post">
        <label for="social_media_post">Enter social media post text:</label>
        <textarea id="social_media_post" name="social_media_post" rows="4" required>{{ submitted_text or '' }}</textarea>
        {% if not error %}
            <div class="container">
                <button type="submit">Predict Level</button>
            </div>
        {% endif %}
    </form>

    {% if prediction %}
        <div class="result">
            <h2>Prediction Result:</h2>
            <p>{{ prediction }}</p>
        </div>
    {% endif %}

</body>
</html>
